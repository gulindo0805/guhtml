<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-3FuQ6Llhz2GiG+QRi11zQv1D6iy96UzP3ox43xRjQ2ejIHl6wsyquKYVg5SyYQKpmCXZ69JL+vo7fyymoClzeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Frutas</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#frutas" class="nav-link">Frutas</a></li>
                    <li><a href="#sobre" class="nav-link">Sobre</a></li>
                    <li><a href="#contato" class="nav-link">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="frutas" class="section">
        <div class="container">
            <h2 class="section-title">Frutas</h2>
            <div class="fruits-container">
                <div class="fruit">
                    <img src="maca.jpg" alt="Maçã" class="fruit-image">
                    <h3 class="fruit-name">Maçã</h3>
                    <p class="fruit-description">A maçã é uma fruta saborosa e saudável.</p>
                </div>
                <!-- Adicione mais divs de frutas aqui -->
            </div>
        </div>
    </section>

    <section id="sobre" class="section">
        <div class="container">
            <h2 class="section-title">Sobre</h2>
            <p>Este site é sobre algumas das frutas mais populares e saudáveis.</p>
        </div>
    </section>

    <section id="contato" class="section">
        <div class="container">
            <h2 class="section-title">Contato</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Nome" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <textarea name="message" placeholder="Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <ul class="social-links">
                <li><a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-instagram"></i></a></li>
            </ul>
            <p>&copy; 2024 Frutas. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
