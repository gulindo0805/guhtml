<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        /* Estilos CSS podem ser adicionados aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d9534f; /* Vermelho */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        /* Estilo para links dentro do cabeçalho */
        header a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            border-radius: 5px;
        }
        /* Estilo para links dentro do cabeçalho quando passar o mouse */
        header a:hover {
            background-color: #c9302c; /* Vermelho mais escuro */
        }
    </style>
</head>
<body>

<header>
    <h1>Meu Site</h1>
    <nav>
        <a href="#">voltar</a>
        <a href="#">hamburgers</a>
        <a href="#">promoçoes</a>
    </nav>
</header>

</body>
</html>
